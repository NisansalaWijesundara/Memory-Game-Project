<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Matching Game</title>
	<meta content="" name="description">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet prefetch">
	<link href="https://fonts.googleapis.com/css?family=Coda" rel="stylesheet prefetch">
	<link href="css/app.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<header>
			<h1>Matching Game</h1>
		</header>
		<section class="score-panel">
			<ul class="stars">
				<li><i class="fa fa-star"></i></li>
				<li><i class="fa fa-star"></i></li>
				<li><i class="fa fa-star"></i></li>
			</ul><span class="moves">0 Moves</span> <span class="timer">0 mins 0 secs</span>
			<div class="restart">
				<i class="fa fa-repeat"></i>
			</div>
		</section>
		<ul class="deck"></ul>
		<div class="congratulation_modal">
			<div class="congrat_body">
				<div class="congrat_heading">
					<h1 class="heading">Congratulations ğŸ’</h1><button id="close" name="play_again" type="button">X</button>
				</div>
				<div class="congrat_content">
					<span class="rating_text">You got</span> <span class="final_rate"></span><span class="final_moves"></span> <span class="time"></span>
				</div>
				<div class="replay">
					<button id="game_play" name="play_again" type="button">Play again</button>
				</div>
			</div>
		</div>
	</div>
	<script src="js/app.js">
	</script>
</body>
</html>
